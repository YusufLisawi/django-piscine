{% extends "ex02/base.html" %}

{% block title %}Ex02: Working with forms.{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>
<div id="history">
    <ul>
        {% for i in history %}
            <li>
                {{i}}
            </li> 
        {% endfor %}
    </ul>
</div>
{% endblock %}
